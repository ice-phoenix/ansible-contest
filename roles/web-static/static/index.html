<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>ICFPC 2019 Contest</title>
</head>
<body>
<ul class="nav nav-pills nav-fill" id="pills-tab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="rankings-tab" data-toggle="pill"
           href="#pills-rankings" role="tab">Rankings</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="pill"
           href="#pills-profile" role="tab">Profile</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="register-tab" data-toggle="pill"
           href="#pills-register" role="tab">Register</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="submit-tab" data-toggle="pill"
           href="#pills-submit" role="tab">Submit</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="validate-tab" data-toggle="pill"
           href="#pills-validate" role="tab">Validate</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="render-tab" data-toggle="pill"
           href="#pills-render" role="tab">Render</a>
    </li>
</ul>
<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-rankings"
         role="tabpanel">
        <div class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-6">
                    <iframe src="/icfpc2019/rankings/latest.html"
                            style="border: 0; width: 100%; height: 100vh; overflow: hidden"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel">
        <div class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-4">
                    <iframe src="/icfpc2019/profile/"
                            style="border: 0; width: 100%; height: 100vh; overflow: hidden"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="pills-register" role="tabpanel">
        <div class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-4">
                    <iframe src="/icfpc2019/register"
                            style="border: 0; width: 100%; height: 100vh; overflow: hidden"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="pills-submit" role="tabpanel">
        <div class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-4">
                    <iframe src="/icfpc2019/submit"
                            style="border: 0; width: 100%; height: 100vh; overflow: hidden"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="pills-validate" role="tabpanel">
        <div class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-4">
                    <iframe src="/icfpc2019/pages/validate.html"
                            style="border: 0; width: 100%; height: 100vh; overflow: hidden"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="pills-render" role="tabpanel">
        <div class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-12">

                    <script type="application/javascript" src="/icfpc2019/js/lambda.js"></script>

                    <div class="container-fluid">
                        <div class="row justify-content-between">
                            <div class="col-9">
                                <canvas style="display: block; color: #3f3f3f;"
                                        id="canvas"></canvas>
                            </div>
                            <div class="col-2">
                                <div id="main_section"
                                     class="alert alert-info"></div>
                                <table class="table table-striped">
                                    <tbody>
                                    <tr>
                                        <td>r</td>
                                        <td>Prepare/Reset</td>
                                    </tr>
                                    <tr>
                                        <td>Space (s)</td>
                                        <td>Start/Pause execution</td>
                                    </tr>
                                    <tr>
                                        <td>Right (d)</td>
                                        <td>Increase speed</td>
                                    </tr>
                                    <tr>
                                        <td>Left (a)</td>
                                        <td>Decrease speed</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="alert alert-dark">
                                    Execution speed:
                                    <text id="speed_text"></text>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script>
                        render();
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
